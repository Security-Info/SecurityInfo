<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
        <meta class="viewport" content="width=device-width, initial-scale=1"/>
        <title>SecurityInfo | Reporte</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=initMap" async defer></script>
        <script type="text/javascript" src="./Js/ShowMap.js"></script>
        <script type="text/javascript" src="./Js/GiveMePage.js"></script>
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="./Css/Report.css">
        <div id="blockLogo">
            <button class="buttonImg appLogo" type="button" onclick="changePage('home')">
                <img id="logo" src="./Image/SecurityInfo2.png" alt="Soldado con espada, securityInfo."/>
            </button>
            <div class="blockOut">
                <button type="button" class="optHome out" onclick="changePage('login')">Cerrar Sesión</button>
            </div> 
        </div>
        <div class="blockOption">
            <button type="button" class="optHome" onclick="changePage('home')">Inicio</button>
            <button type="button" class="optHome" onclick="changePage('report')">Reportar</button>
            <button type="button" class="optHome" onclick="changePage('aboutUser')">Nosotros</button>
            <button type="button" class="optHome" onclick="changePage('contactUser')">Contacto</button>
        </div>
        <div class="blockMain">
            <div class="blockMenu">
                <div class="blockUser">
                    <div id="blockPhoto">
                        <button class="buttonImg" type="button" onclick="changePage('profile')">
                            <img id="userPhoto" src="./Image/Foto.jpg" alt="Fotografia del usaurio."/>
                        </button>
                    </div>
                    <div id="blockInfo">
                        <label id="userName">User Name</label>
                    </div>
                </div> 
                <div class="blockInput">
                    <div>
                        <input type="date" class="inputs" id="userInput" name="trip-start" value="YYYY-MM-DD" min="2021-01-01" max="2021-12-31" required/>
                    </div>
                    <div>
                        <select name="select" class="inputs" required>
                            <option value="value1" selected>Tipo de robo...</option>
                            <option value="value2">Arma de Fuego</option>
                            <option value="value3">Arma Blanca</option>
                            <option value="value4">Sin Armas</option>
                        </select>
                    </div>
                </div>
                <div class="blockBtRpt">
                    <button type="button" class="optHome rpt" onclick="">Reportar Robo</button>
                </div>
            </div>
            <div id="blockMap">
            </div>
        </div>
        <div class="blockReport">
            <div class="blockTitle">
                <label class="title">Medios de denuncia ante entidades de control y seguridad</label>
            </div>
            <div class="blockOptRpt">
                <div class="blockSub">
                    <label class="subtitle">Fiscalía General</label>
                </div>
                <div class="blockLgEt">
                    <img class="logoEnti" src="./Image/Fiscalia.png" alt="Fiscalía General de la Nación."/>
                </div>
                <a type="button" class="optReport" target="_blank" href="https://www.fiscalia.gov.co/colombia/servicios-de-informacion-al-ciudadano/donde-y-como-denunciar/">Denuncia Presencial</a>
            </div>
            <div class="blockOptRpt">
                <div class="blockSub">
                    <label class="subtitle">Policía Nacional</label>
                </div>
                <div class="blockLgEt">
                    <img class="logoEnti" src="./Image/Policia.png" alt="Policía Nacional."/>
                </div>
                <a type="button" class="optReport" target="_blank" href="https://adenunciar.policia.gov.co/Adenunciar/Login.aspx?ReturnUrl=%2fadenunciar%2f">Denuncia Virtual</a>
            </div>
        </div>
        <div></div>
        <footer id="blockInfo">
            <a href="AboutUser.html" class="optFooter">Nosotros</a>
            <a href="ContactUser.html" class="optFooter">Contacto</a> 
        </footer>
    </body>
</html>
