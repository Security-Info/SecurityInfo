<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
        <meta class="viewport" content="width=device-width, initial-scale=1"/>
        <title>SecurityInfo | Inicio</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=initMap" async defer></script>
        <script type="text/javascript" src="./Js/ShowMap.js"></script>
        <script type="text/javascript" src="./Js/GiveMePage.js"></script>
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="./Css/Home.css">
        <div id="blockLogo">
            <button class="buttonImg appLogo" type="button" onclick="changePage('home')">
                <img id="logo" src="./Image/SecurityInfo2.png" alt="Soldado con espada, securityInfo."/>
            </button>
            <div class="blockOut">
                <button type="button" class="optHome out" onclick="changePage('login')">Cerrar Sesión</button>
            </div>
        </div>
        <div class="blockOption">
            <button type="button" class="optHome" onclick="changePage('home')">Inicio</button>
            <button type="button" class="optHome" onclick="changePage('report')">Reportar</button>
            <button type="button" class="optHome" onclick="changePage('aboutUser')">Nosotros</button>
            <button type="button" class="optHome" onclick="changePage('contactUser')">Contacto</button>
        </div>
        <div class="blockMain">
            <div class="blockMenu">
                <div class="blockUser">
                    <div id="blockPhoto">
                        <button class="buttonImg" type="button" onclick="changePage('profile')">
                            <img id="userPhoto" src="./Image/Foto.jpg" alt="Fotografia del usaurio."/>
                        </button>
                    </div>
                    <div id="blockInfo">
                        <label id="userName">User Name</label>
                    </div>
                </div>
                <div class="blockInput">
                    <input type="search" class="inputs" id="userInput" name="fname" placeholder="Dirección">
                </div>
                <div class="blockSearch">
                    <button type="button" class="optHome search" onclick="">Buscar</button>
                </div>
            </div>
            <div id="blockMap">
            </div>
        </div>
        <footer id="blockInfo">
            <a href="AboutUser.html" class="optFooter">Nosotros</a>
            <a href="ContactUser.html" class="optFooter">Contacto</a> 
        </footer>
    </body>
</html>
